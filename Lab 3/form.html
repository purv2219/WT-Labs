<Html>  
    <head>   
    <title>  
    Registration Page  
    </title>  
    </head> 
    <link rel="stylesheet" href="./style.css">
    <body>  
    <br>  
    <br>  
    <form>  
      
    <label> Firstname </label>         
    <input class="border" type="text" name="firstname" size="15"/> <br> <br>  
    <label> Middlename: </label>     
    <input class="border" type="text" name="middlename" size="15"/> <br> <br>  
    <label> Lastname: </label>         
    <input class="border" type="text" name="lastname" size="15"/> <br> <br>  
      
    <label>   
    Course :  
    </label>   
    <select>  
    <option value="Course">Course</option>  
    <option value="BCA">BCA</option>  
    <option value="BBA">BBA</option>  
    <option value="B.Tech">B.Tech</option>  
    <option value="MBA">MBA</option>  
    <option value="MCA">MCA</option>  
    <option value="M.Tech">M.Tech</option>  
    </select>  
      
    <br>  
    <br>  
    <label>   
    Gender :  
    </label><br>  
    <input type="radio" name="male"/> Male <br>  
    <input type="radio" name="female"/> Female <br>  
    <input type="radio" name="other"/> Other  
    <br>  
    <br>  
      
    <label>   
    Phone :  
    </label>  
    <input class="border" type="text" name="country code"  value="+91" size="2"/>   
    <input class="border" type="text" name="phone" size="10"/> <br> <br>  
    Address  
    <br>  
    <textarea class="border" cols="80" rows="5" value="address">  
    </textarea>  
    <br> <br>  
    Email:  
    <input class="border" type="email" id="email" name="email"/> <br>    
    <br> <br>  
    Password:  
    <input class="border" type="Password" id="pass" name="pass"> <br>   
    <br> <br>  
    Re-type password:  
    <input class="border" type="Password" id="repass" name="repass"> <br> <br>  
    <input class="border" type="button" value="Submit"/>  
    </form>  
    </body>  
    </html>
