<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout 2</title>

    <link rel="stylesheet" href="Layout2.css">
</head>
<body>
    <div class="container">
        <div class="logo-navigation contain">
            <div class="logo logo-navi-contain">
                <p>Logo</p>
            </div>
            <div class="navigation logo-navi-contain">
                <p>Navigation</p>
            </div>
        </div>

        <div class="header-banner contain">
            <p>Header/Banner</p>
        </div>

        <div class="intro contain">
            <p>Intro Text Area</p>
        </div>

        <div class="box">
            <div class="box1 box-contain">
                <p>Box 1</p>
            </div>

            <div class="box2 box-contain">
                <p>Box 2</p>
            </div>

            <div class="box3 box-contain">
                <p>Box 3</p>
            </div>
        </div>

        <div class="footer contain">
            <p>Footer</p>
        </div>
    </div>
</body>
</html>
