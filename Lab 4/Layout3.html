<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Layout 3</title>

    <link rel="stylesheet" href=Layout3.css">
</head>
<body>
    <div class="container">
        <div class="logo contain">
            <p>Logo</p>

        <div class="footer contain">
            <p>Footer</p>
        </div>
    </div>
